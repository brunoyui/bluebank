<md-card class="card">
  <md-card-title>
    Contas
  </md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let conta of contas">
        <span md-line> cc: {{conta.numeroConta}} agencia: {{conta.codigoAgencia }} cpf: {{conta.cpf}} </span>
        <button md-icon-button (click)="goToDetail(conta)">
          <md-icon>edit</md-icon>
        </button>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
